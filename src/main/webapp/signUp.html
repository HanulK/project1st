<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <style>
      .signUp-form input {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <section>
      <form class="signUp-form" action="">
        <fieldset>
          <legend>회원정보</legend>
          <label for="signUp_id">이름</label>
          <input type="text" name="signUp_id" id="signUp_id" />
          <label for="signUp_pw">성별</label>
          <input type="text" name="signUp_id" id="signUp_id" />
          <label for="signUp_id">생년월일(8자리)</label>
          <input type="text" name="signUp_id" id="signUp_id" />
          <label for="signUp_id">휴대폰 번호</label>
          <input type="text" name="signUp_id" id="signUp_id" />
        </fieldset>
        <fieldset>
          <legend>개인정보입력</legend>
          <label for="signUp_id">아이디*</label>
          <input type="text" name="signUp_id" id="signUp_id" />
          <label for="signUp_id">비밀번호*</label>
          <input type="text" name="signUp_id" id="signUp_id" />
          <label for="signUp_id">비밀번호 확인*</label>
          <input type="text" name="signUp_id" id="signUp_id" />
          <label for="signUp_id">이메일*</label>
          <input type="text" name="signUp_id" id="signUp_id" />
        </fieldset>
        <input type="submit" value="가입하기" />
      </form>
    </section>
  </body>
</html>
